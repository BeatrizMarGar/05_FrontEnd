<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>NodePOP - Publicar anuncio</header>
        <nav>
            <ul>
                <li><a href="./adCreate.html"></a>Crear anuncio</li>
                <li><a href="./adList.html"></a>Listado de anuncios</li>
                <li><input type="search" name="search" id="search" placeholder="Buscar artículo..."></li>
            </ul>
        </nav>
        
    <form class="newAdForm" novalidate>
        <div class="">
            <h1 class="text-primary mb-3">Crea un nuevo anuncio</h1>
        </div>
        <div class="input-group mb-3">
            <span class="material-icons input-group-text" id="basic-addon1">create</span>
            <input name="name" type="text" class="form-control" placeholder="Nombre del Producto" aria-label="Username"
                aria-describedby="basic-addon1" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3"><strong>¿Compras o vendes?</strong></span>
            <!-- <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"> -->
            <select name="sale" class="form-select-sm text-center" aria-label=".form-select-lg" name="sale" required>
                <option value="1">Vendo</option>
                <option value="0">Compro</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="material-icons input-group-text">euro</span>
            <input name="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><b>Describe </b> tu producto</span>
            <textarea name="description" class="form-control" aria-label="With textarea" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Crear</button>
    </form>

    <script type="module" src="javascript/adCreate.js"></script>
    </body>
</html>
