<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link>
    </head>
    <body>
        <header>NodePOP - Registro</header>
        <nav>
            <ul>
                <li><a href="./adList.html"></a>Listado de anuncios</li>
                <li><input type="search" name="search" id="search" placeholder="Buscar artículo..."></li>
            </ul>
        </nav>
        <article>
            <form novalidate>
                <div>
                    <input type="text" name="username" placeholder="Escribe aquí tu usuario" required autofocus>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Escribe aquí tu contraseña" required>
                </div>
                <div>
                    <input type="password" name="passwordConf" placeholder="Confirma tu contraseña" required>
                </div>
                <div>
                    <button type="submit" disabled>Entrar</button>
                </div>
                <div>
                    <a href="./login.html">¿Ya estás registrado? Inicia sesión</a>
                </div>
            </form>
        </article>
        <script type="module" src="./javascript/signup.js"></script>
    </body>
</html>
