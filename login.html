<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/kas_style.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>NodePOP - Login</header>
        <nav>
            <ul>
                <li><a href="./adList.html"></a>Listado de anuncios</li>
                <li><input type="search" name="search" id="search" placeholder="Buscar artículo..."></li>
            </ul>
        </nav>
        <div class="error_message"></div>
        <article>
            <h1>Inicia sesión</h1>
            <form novalidate>
                <div>
                    <input type="text" name="username" placeholder="Escribe aquí tu usuario" required autofocus>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Escribe aquí tu contraseña" required>
                </div>
                <div>
                    <button type="submit">Entrar</button>
                </div>
                <div>
                    <a href="./signup.html">¿No estás registrado?</a>
                </div>
            </form>
        </article>
        <script type="module" src="./javascript/login.js"></script>
    </body>
</html>
